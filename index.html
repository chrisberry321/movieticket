<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movies</title>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="jumbotron">
            <h2>Ticket Price Calculator</h2>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-4 col-xs-offset-4">
          <h4>Rules</h4>
          <ul>
            <li>All tickets begin with 10 dollar base cost</li>
            <li>Matinee showings -2 dollars</li>
            <li>Seniors -= 4 dollars</li>
            <li>First Release += 4 dollars</li>
          </ul>

        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-4 col-md-4".col-xs-4 .col-md-4>
          <img src="images/starwars.jpg" alt="starwars" class="img-thumbnail"/>
          <img src="images/martian.jpg" alt="martian" class="img-thumbnail"/>
          <img src="images/bigshort.jpg" alt="starwars" class="img-thumbnail"/>
          <img src="images/good.jpg" alt="starwars" class="img-thumbnail"/>
        </div>
        <div class="col-xs-4".col-xs-4>
          <form id="ticket-information">
            <div class="form-group">
              <label for="film">Film</label>
              <select class="form-control" id="movie">
                <option>Star Wars</option>
                <option>The Big Short</option>
                <option>The Good Dinosaur</option>
                <option>The Martian</option>
                <option>Other</option>
              </select>
            </div>

            <div class="form-group">
              <label for="age">Age</label>
              <input type="number" class="form-control" placeholder="Enter your age" id="age">
            </div>

            <div class="form-group">
              <label for="showing">Showing?</label>
              <select class="form-control" id="showing">
                <option>Matinee</option>
                <option>Main</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Calculate Price</button>
          </form>

          <div class="container-fluid">
            <div class="row">
              <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default result-panel">
                  <div class="panel-heading">
                    <h3 class="panel-title">Price</h3>
                  </div>
                  <div class="panel-body" id="finalPrice">
                    <span id="finalPrice"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>



  </body>
</html>
